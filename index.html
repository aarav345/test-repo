        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;

        h1 {

        p {

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

    <div class="container">
        <h1>Welcome to My Dummy Page!</h1>
